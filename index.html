<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="max-w-7xl mx-auto">
    <!-- navbar section -->
    <div class="navbar bg-base-100 shadow-sm mb-6">
      <div class="flex-1">
        <div class="flex">
          <img class="w-10" src="./assets/logo.png" alt="" />
          <a class="btn btn-ghost text-xl">DevBoard</a>
        </div>
      </div>
      <div class="flex gap-6 items-center">
        <div class="dropdown dropdown-end">
          <div class="badge badge-soft badge-neutral">
            <img class="w-4" src="./assets/checkbox.png" alt="" />
            <p class="font-extrabold">23</p>
          </div>
          <div
            tabindex="0"
            class="card card-compact dropdown-content bg-base-100 z-1 mt-3 w-52 shadow"
          ></div>
        </div>
        <div>
          <div class="w-8 rounded-full">
            <img src="./assets/theme-btn.png" />
          </div>
        </div>
      </div>
    </div>
    <!-- main  -->

    <div class="flex gap-3 h-[1200px]">
      <!-- lift site -->
      <div class="w-3/4 bg-gray-100 rounded-xl">
        <div class="flex mt-6">
          <!-- Task AssignedÂ  -->
          <div
            class="bg-slate-200 w-[220px] h-[128px] mx-auto rounded flex items-center justify-center"
          >
            <div class="flex items-center justify-center gap-2">
              <div
                class="h-12 w-12 bg-slate-100 rounded-full flex items-center justify-center"
              >
                <img class="w-6 h-6" src="./assets/checkbox.png" alt="" />
              </div>
              <div>
                <p class="font-bold">Task Assigned</p>
                <h3 class="text-3xl font-bold">05</h3>
              </div>
            </div>
          </div>
          <!-- Discover Something New Today! -->
          <div
            class="bg-[#788AF9] w-[350px] h-[128px] rounded mx-auto flex items-center justify-around"
          >
            <div class="flex items-center justify-around gap-5">
              <img class="w-16 h-16" src="./assets/board.png" alt="" />
              <h3 class="text-xl text-white">
                Discover Something <br />
                New Today!
              </h3>
            </div>
          </div>
          <!-- Wed ,
                  Jul 28 2025  -->
          <div
            class="bg-slate-200 w-[220px] h-[128px] mx-auto rounded flex items-center justify-center"
          >
            <div class="flex items-center justify-center gap-2">
              <div
                class="h-12 w-12 bg-slate-100 rounded-full flex items-center justify-center"
              >
                <img class="w-6 h-6" src="./assets/calender.png" alt="" />
              </div>
              <div>
                <p class="font-bold">Wed ,<br>
                    Jul 28 2025 </p>
            
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- right side -->
      <div class="w-1/4 bg-gray-300 p-4 rounded-xl">
        <h2 class="font-bold text-center mb-3">Activity Log</h2>
        <div class="flex items-center justify-center">
          <button class="btn btn-primary">Clear History</button>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
