<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="max-w-7xl mx-auto">
    <!-- navbar section -->
    <div class="navbar bg-base-100 shadow-sm mb-6">
      <div class="flex-1">
        <div class="flex">
          <img class="w-10" src="./assets/logo.png" alt="" />
          <a class="btn btn-ghost text-xl">DevBoard</a>
        </div>
      </div>
      <div class="flex gap-6 items-center">
        <div class="dropdown dropdown-end">
          <div class="badge badge-soft badge-neutral">
            <img class="w-4" src="./assets/checkbox.png" alt="" />
            <p class="font-extrabold">23</p>
          </div>
          <div
            tabindex="0"
            class="card card-compact dropdown-content bg-base-100 z-1 mt-3 w-52 shadow"
          ></div>
        </div>
        <div>
          <div class="w-8 rounded-full">
            <img src="./assets/theme-btn.png" />
          </div>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
